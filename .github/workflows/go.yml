name: "Go Test and Release"

on:
#  TODO: Change this to release
  push:
    branches: [ main ]
  release:
    types: [ published ]
  pull_request:
    branches: [ main ]
  
permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.23"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Install GoReleaser and Create Release
      uses: goreleaser/goreleaser-action@v4
      if: startsWith(github.ref, 'refs/tags/')
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}